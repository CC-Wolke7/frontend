<a *ngIf="!googleUser || !googleUser.isSignedIn()" (click)="authenticate()" class="logout-button">
    <ion-icon name="log-in"></ion-icon>
    <ion-text>Einloggen</ion-text>
</a>
<a *ngIf="googleUser && googleUser.isSignedIn()" (click)="disconnect()" class="logout-button">
    <ion-icon name="power"></ion-icon>
    <ion-text>Logout</ion-text>
</a>
