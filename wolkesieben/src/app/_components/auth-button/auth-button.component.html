<ion-label *ngIf="googleUser && googleUser.isSignedIn()">Willkommen, {{googleUser.getBasicProfile().getName()}}</ion-label>
<ion-button *ngIf="!googleUser || !googleUser.isSignedIn()" (click)="authenticate()">Authenticate</ion-button>
<ion-button *ngIf="googleUser && googleUser.isSignedIn()" (click)="disconnect()">Logout</ion-button>
