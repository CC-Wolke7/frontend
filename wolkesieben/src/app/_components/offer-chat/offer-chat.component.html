<h3 class="bold ion-text-center">Neue Nachricht an</h3>
<h3 class="ion-text-center">{{chatPartner}}</h3>

<div *ngIf="messages.length > 0">
  <app-chat-message [message]="message" *ngFor="let message of messages | sortMessages"></app-chat-message>
</div>
<ion-textarea class="new-message-textarea" placeholder="Neue Nachricht" rows="5" [(ngModel)]="newMessage"></ion-textarea>
<ion-button class="ion-float-end ion-margin-bottom" (click)="sendMessage()">Senden</ion-button>
