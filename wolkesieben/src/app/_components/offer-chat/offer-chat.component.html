<h3 class="thin ion-text-center">Neue Nachricht an</h3>
<h3 class="ion-text-center">{{owner.name}}</h3>

<div class="box">
  <app-chat-message [message]="message" *ngFor="let message of messages | sortMessages"></app-chat-message>

  <ion-input placeholder="Neue Nachricht" [(ngModel)]="newMessage" (keydown.enter)="sendMessage()"></ion-input>
</div>
