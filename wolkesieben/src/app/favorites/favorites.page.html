<app-header title="Merkliste"></app-header>

<ion-content>

    <ion-grid>
        <ion-row *ngIf="favorites.length > 0">
            <ion-col size-xl="3" size-lg="4" size-md="6" size-sm="6" size-xs="12" *ngFor="let offer of favorites">
                <app-offer-card [user]="user" [offer]="offer" (unFav)="reloadFavs()"></app-offer-card>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="favorites.length === 0">
            <ion-col>
                <ion-text class="no-items">
                    Du hast noch keine Angebote auf der Merkliste.
                    <br><br>Markiere Angebote mit dem Stern, um sie hier zu sehen.
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
