<ion-content [fullscreen]="true">

    <div class="actions ion-text-end">
        <app-auth-button (userLoaded)="initUser($event)"></app-auth-button>
    </div>

    <div class="title ion-text-center">
        <h1>Wolke 7</h1>
        <h2>Wo Tiere ein Zuhause finden</h2>
    </div>

    <!-- display offers as card -->
    <ion-grid>
        <ion-row>
            <ion-col size-xl="3" size-lg="4" size-md="6" size-sm="6" size-xs="12" *ngFor="let offer of offers">
                <app-offer-card [user]="user" [offer]="offer"></app-offer-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
