<ion-content [fullscreen]="true">

    <app-header [title]="'Startseite'"></app-header>

    <div class="actions ion-text-end">
        <app-auth-button></app-auth-button>
    </div>

    <ion-grid>
        <ion-row>
            <ion-col size-xl="3" size-lg="4" size-md="6" size-sm="6" size-xs="12" *ngFor="let offer of offers">
                <app-offer-card [user]="user" [offer]="offer"></app-offer-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
