<app-header [title]="'Startseite'"></app-header>

<ion-content [fullscreen]="true">


    <div class="actions ion-text-end">
    </div>

    <ion-grid>
        <ion-row *ngIf="offers.length > 0">
            <ion-col size-xl="3" size-lg="4" size-md="6" size-sm="6" size-xs="12" *ngFor="let offer of offers">
                <app-offer-card [user]="user" [offer]="offer"></app-offer-card>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="offers.length === 0">
            <ion-col>
                <ion-text class="no-items">
                    Aktuell sind keine Angebote vorhanden.
                    <br><br>Komme sp√§ter wieder vorbei.
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
