<app-header title="Neue Anzeige erstellen"></app-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-button (click)="submitOffer()">Speichern</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Angaben zur Anzeige</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <app-edit-offer [offer]="offer"></app-edit-offer>
                    </ion-card-content>
                </ion-card>
            </ion-col>

            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Bilder hochladen</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <label>
                            <input type="file" style="display: none;" (change)="uploadImage($event)">
                            <a class="upload-button">Datei ausw√§hlen</a>
                        </label>
                        <div>
                            <ion-img [src]="imgUrl"></ion-img>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
