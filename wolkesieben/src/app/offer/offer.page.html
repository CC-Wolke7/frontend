<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--app-navigation></app-navigation-->

  <h1 class="ion-text-center">{{offer.name}}</h1>
  <h2 class="ion-text-center">{{offer.age}} Jahre, {{offer.sex | sex}}, aus {{offer.place}}</h2>

  <ion-grid>
    <ion-row>

      <ion-col>
        <app-offer-chat *ngIf="chatActive" [owner]="offer.owner" [offerUuid]="offer.uuid"></app-offer-chat>
        <app-offer-detail-info [offer]="offer" *ngIf="!chatActive"></app-offer-detail-info>

        <ion-button *ngIf="!chatActive" (click)="openChat()">Anbieter kontaktieren</ion-button>
        <ion-button *ngIf="chatActive" (click)="closeChat()">Chat Beenden</ion-button>
      </ion-col>

      <ion-col>
        <app-offer-images-collection [images]="offer.media"></app-offer-images-collection>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
